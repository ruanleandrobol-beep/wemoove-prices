name: Movida - Daily Prices (Basic Anti-bot)

on:
  schedule:
    - cron: "0 6 * * *" # todo dia 06:00 UTC (~03:00 Brasil)
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scraper/movida_debug_antibot.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: movida-output
          path: output/
